<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
</head>
<body>
    <div>
    <div>
        <input type="text" class="inputClass">
        <button class="buttonClass">SEARCH</button>
    </div>
    <div class="container"></div>
</div>
</body>
<script>
    //querySelectors
    var inputClass = document.querySelector('.inputClass');
    var buttonClass = document.querySelector('.buttonClass');
    var container = document.querySelector('.container');
    buttonClass.addEventListener('click',function(event){
        container.innerHTML =""

        fetch(`https://newsapi.org/v2/everything?q=tesla&from=2022-07-25&sortBy=publishedAt&apiKey=01b3f8cd150547d2943473a3d9e12497`)
        .then(result=>result.json())
        .then(data=>{
            let articles = data["articles"]

            for(let i=0;i<10;i++){
                let article = articles[i]
                let html = `<div>
                    <img src=${article["urlToImage"]}>
                    <h1>${article["title"]} </h1>
                    <p>${article["author"]}</p>
                    <p>${article["description"]} <a href=${article["url"]}>Read more</a> </p>
                  </div>`

                container.innerHTML+=html


            }


        }).catch(err=>console.log("err"))
    })



</script>
</html>
