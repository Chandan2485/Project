<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <p>ChandanWeather App</p>
        <div>
            <input type="text" placeholder="City Name">
            <button>Search</button>
        </div>
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div>
                    <div class="citydropdown">
                        <p>Cities</p>
                        <button class="togglebtn">v</button>
                    </div>
                    <div class="citynames">
                        <p>London</p>
                        <p>New York</p>
                        <p>Los Angeles</p>
                        <p>Las Vegas</p>
                    </div>
                    <button class="getweatherbtn">Get Weather</button>
                </div>
            </div>
        </aside>
        <section>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
